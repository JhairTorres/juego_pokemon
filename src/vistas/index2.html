<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Pokémon</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    th, td {
      text-align: left;
      padding: 8px;
      font-size: 16px; /* Ajusta el tamaño según sea necesario */
    }

    th {
      background-color: #f2f2f2;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>

</head>
<body>

  <h1>Juego Pokémon</h1>

  <!-- Registro de Usuario -->
  <section>
    <h2>Registrar Usuario</h2>
    <form id="formUsuario">
      <table>
        <tr>
          <td><label for="cedula">Cédula:</label></td>
          <td><input type="text" id="cedula" name="cedula" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="nombre">Nombre:</label></td>
          <td><input type="text" id="nombre" name="nombre" required></td>
        </tr>
        <tr>
          <td><label for="edad">Edad:</label></td>
          <td><input type="number" id="edad" name="edad" required></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Registrar Usuario</button></td>
        </tr>
      </table>
    </form>
    <div id="resultadoUsuario" style="display: none; color: red;"></div> <!-- Mensaje de resultado de usuario -->
  </section>

  <br>

  <!-- Registro de Pokémon -->
  <section>
    <h2>Registrar Pokémon</h2>
    <form id="formPokemon">
      <table>
        <tr>
          <td><label for="nombrePokemon">Nombre del Pokémon:</label></td>
          <td><input type="text" id="nombrePokemon" name="nombre" required></td>
        </tr>
        <tr>
          <td><label for="tipo">Tipo:</label></td>
          <td><input type="text" id="tipo" name="tipo" required></td>
        </tr>
        <tr>
          <td><label for="poder">Poder:</label></td>
          <td><input type="text" id="poder" name="poder" required></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Registrar Pokémon</button></td>
        </tr>
      </table>
    </form>
    <div id="resultadoPokemon" style="display: none; color: red;"></div> <!-- Mensaje de resultado de Pokémon -->
  </section>

  <br>

  <!-- Listado de Pokémon y Capturas -->
<section>
    <h2>Listado de Pokémon</h2>
    <table id="tablaPokemon">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Poder</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los Pokémon registrados se añadirán dinámicamente aquí -->
        </tbody>
    </table>
</section>

<br>

<!-- Listado de Pokémon Capturados -->
<section>
    <h2>Listado de Pokémon Capturados</h2>
    <table id="tablaCapturas">
        <thead>
            <tr>
                <th>Pokemon Id</th>
                <th>Usuario</th>
                <th>Fecha atrapada</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- Los Pokémon capturados se añadirán dinámicamente aquí -->
        </tbody>
    </table>
</section>


  <!-- Mensaje de resultado de captura -->
  <div id="resultadoCaptura" style="display: none; color: red;"></div> 

  <!-- Agregar el script.js -->
  <script src="script.js"></script>

</body>
</html>
